<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>

    <style>
        div button{
            margin: 5px;
        }

        #txtNumero1, #txtNumero2, #txtNumero3, #btn, #txtMaior, #txtMenor{
            margin: 5px;
        }
        p{
            font-size: 20px;
            font-family: sans-serif;
            margin: 5px;
            padding-top: 12px;
        }

        .quebra{
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"&gt;>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <dic class="col-md-12">
                <h1>Gabriel Brandão Machado</h1>
            </dic>
        </div>

        <div class="row">
            <button type="button" class="btn btn-primary" onclick="p()">Primary</button>
            <button type="button" class="btn btn-secondary" onclick="se()">Secondary</button>
            <button type="button" class="btn btn-success" onclick="su()">Success</button>
        </div>

        <div class="row">
            <input id="txt" type="text" value="" style="margin-right: 10px; margin-left: 5px;">
            <input type="button" onclick="txt()" value="toUpperCase">
        </div>

        <div class="row div-3">   
            <input id="txtNumero1" type="number" value="">
            <input id="txtNumero2" type="number" value="">
            <input id="txtNumero3" type="number" value="">
            <input id="btn" type="button" onclick="comparar()" value="Compare">
            <div class="quebra"></div>
            <p>Mairo Número: </p>
            <input id="txtMaior" disabled type="number" value="">
            <p>Menor Número: </p>
            <input id="txtMenor" disabled type="number" value="">
        </div>
    </div>

    <script>
        function p(){
            alert("O Primeiro Botão");
        }
        function se(){
            alert("O Segundo Botão");
        }
        function su(){
            alert("Botão de Sucesso");
        }

        function txt(){
            var texto = document.getElementById('txt').value;
            alert((texto).toUpperCase());
        }

        function comparar(){
            var num1 = parseInt(document.getElementById('txtNumero1').value);
            var num2 = parseInt(document.getElementById('txtNumero2').value);
            var num3 = parseInt(document.getElementById('txtNumero3').value);

            var maior = num1;
            var menor = num1;

            if(num2 > maior)
                maior = num2;
            if(num3 > maior)
                maior = num3;
            
            if(num2 < maior)
                menor = num2;
            if(num3 < maior)
                menor = num3;

            document.getElementById('txtMaior').value = maior;
            document.getElementById('txtMenor').value = menor;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
